<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <!-- Bootstrap Font Icon CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
 
	<link href="style.css" rel="stylesheet" >
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />

	
</head>

<body>
	<div class="menu-wrapper">
		<!-- Menu Card Background -->
		<div class="menu-background">	
			<div class="topleftimg">
				<img src="IMG/top_left_leafs.png">
			</div>
			<div class="toprightimg">
				<img src="IMG/top_right_leafs.png">
			</div>
			<div class="glass1img">
				<img src="IMG/glass1.png">
			</div>
			<div class="glass2img">
				<img src="IMG/glass2.png">
			</div>
			<div class="bottomleftimg">
				<img src="IMG/bottom_left_leafs.png">
			</div>	
			<div class="lemonsimg">
				<img src="IMG/lemons.png">
			</div>
			<div class="bottombackgroundimg"></div>	
		</div>
		<div class="menu-content">
			<div class="menu-content-head">
				<div class="org-name"><em>Giggling Platypus Co.</em></div>
				<div class="menu-name-details">
					<div class="menu-name">Cocktails</div>
					<div>Menu</div>
				</div>
			</div>
			<div class="menu-content-subhead cocktail">COCKTAILS</div>
			<div class="cocktail-body menu-list">
				<div class="menu-list-item">
					<span class="menu-item-name">Royal Martini</span>
					<span class="menu-item-price">25 K</span>
				</div>
				<div class="menu-list-item">
					<span class="menu-item-name">Daiquiri</span>
					<span class="menu-item-price">25 K</span>
				</div>
				<div class="menu-list-item">
					<span class="menu-item-name">Dry Fruit mojito</span>
					<span class="menu-item-price">25 K</span>
				</div>
				<div class="menu-list-item">
					<span class="menu-item-name">Retro Margarita</span>
					<span class="menu-item-price">25 K</span>
				</div>
				<div class="menu-list-item">
					<span class="menu-item-name">Kiwi Mojito</span>
					<span class="menu-item-price">25 K</span>
				</div>
				<div class="menu-list-item">
					<span class="menu-item-name">Strawberry Mojito</span>
					<span class="menu-item-price">25 K</span>
				</div>
			</div>
			<div class="menu-content-subhead specials">SPECIALS</div>
			<div class="special-body menu-list">

				<div class="menu-list-item">
					<span class="menu-item-name">Summer Mojito</span>
					<span class="menu-item-price">20 K</span>
				</div>
				<div class="menu-list-item">
					<span class="menu-item-name">Classic Mojito</span>
					<span class="menu-item-price">20 K</span>
			    </div>
				<div class="menu-list-item">
					<span class="menu-item-name">Raspberry Mojito</span>
					<span class="menu-item-price">20 K</span>
			    </div>
			</div>

		</div>
		
				
		

</body>

</html>
