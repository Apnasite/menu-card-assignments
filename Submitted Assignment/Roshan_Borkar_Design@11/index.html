<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <!-- Bootstrap Font Icon CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
 
	<link href="style.css" rel="stylesheet" >
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />

	
</head>

<body>
	<div class="menu-wrapper">
		<!-- Menu Card Background -->
		<div class="menu-background">
			<div class="Box-border">
				<div class="thick-line-border"></div>
			<div class="dotted-border-box">
			
			<div class="filled-circle1-left">
				<div class="circle-line1"></div>
			</div>
			<div class="filled-circle2-right">
				<div class="circle-line2"></div>
			</div>
			<div class="box1">
				<div class="arrow-left"></div>
				<div class="arrow-left-block"></div>
				<!-- Adjusted size if needed -->
				<p class="letter-spacing"><span class="big-m">M</span>enu</p>
				<p>FAST FOOD</p>
			<!-- Targeted for specific font size -->
				<div class="arrow-right"></div>
				<div class="arrow-right-block"></div>
			
			</div>
			<div class="dotted-background-line"></div>
		
            <div class="box2">
				<div class="box3">
					<h2>Main Course</h2>
					
						<p>CHEESE BURGER <span class="price">$3.0</span></p>
						<p>CHEESE SANDWITCH <span class="price">$3.0</span></p>
						<p>CHICKEN BURGER <span class="price">$3.0</span></p>
						<p>VEGETABLE BURGER <span class="price">$3.0</span></p>
						<p>SPICY CHICKEN <span class="price">$3.0</span></p>
				</div>
				<div class="box4">
			
						<img src="./IMG/burger.png" >
			
				</div>
			</div>
           
            <div class="box5">
				
				<div class="box6">
					<h2>Apptigers</h2>
					    <p>FRENCH FRIES <span class="price">$2.0</span></p>
						<p>CHICKEN NUGGETS <span class="price">$2.0</span></p>
						<p>ICE-CREAM <span class="price">$2.0</span></p>
						<p>CHEESE CAKE <span class="price">$2.0</span></p>
				</div>
				<div class="box7">
					<img src="./IMG/hotdog.png" class="img">
				</div>
				<div class="box8">
					<img src="./IMG/frenchFries.png" class="img">
				</div>
			</div>

				<div class="box9">
					<div class="box10">
						<img src="./IMG/shake.png" class="img">
					</div>
					<div class="box11">
						<h2>Drinks</h2>
						<p>MILKSHAKE <span class="price">$1.0</span></p>
						<p>ICE-TEA <span class="price">$1.0</span></p>
						<p>ORANGE JUICE <span class="price">$1.0</span></p>
						<p>LEMON TEA <span class="price">$1.0</span></p>
					</div>
					<div class="box12">
						<img src="./IMG/image.png" class="img">
					</div>
				</div>
					
		
			</div>
		</div>
		</div>
				
		

</body>

</html>
