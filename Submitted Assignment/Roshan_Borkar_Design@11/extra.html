
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
  height: 140pt;
  width: 500pt;
  position: relative; /* Change to relative for proper positioning of child elements */
  border: 1px solid white;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Style for text inside .box1 */
.box1 p {
  color: white;
  font-size: 25px;
  margin-left:-40px; /* Remove margin for better control of positioning */
  margin-bottom:2px;
}

.arrow-left {
  position: absolute;
  width: 0;
  height: 0;
  border-top: 30px solid transparent;
  border-bottom: 30px solid transparent;
  border-left: 50px solid white; /* Points right */
  left: 100px; /* Position on the left side */
  top: 50%; /* Vertically center the arrow */
  transform: translateY(-50%); /* Center align vertically */
}

/* Block beside the left arrow */
.arrow-left-block {
  position: absolute;
  width: 50px;
  height: 30px;
  background-color: white;
  left: 60px; /* Place the block next to the left arrow */
  top: 50%;
  transform: translateY(-50%); /* Center align vertically */
}

.arrow-right {
  position: absolute;
  width: 0;
  height: 0;
  border-top: 30px solid transparent;
  border-bottom: 30px solid transparent;
  border-left: 50px solid white; /* Points right */
  right: 60px; /* Position on the right side */
  top: 35%; /* Vertically center the arrow */
  transform: translateY(-50%); /* Center align vertically */
  z-index: 1;
  transform: rotate(180deg);
}

/* Block beside the right arrow */
.arrow-right-block {
  position: absolute;
  width: 50px;
  height: 30px;
  background-color: white;
  right: 10px; /* Place the block next to the right arrow */
  top: 50%;
  transform: translateY(-50%); /* Center align vertically */
  z-index: 0; 
}
.big-m {
    font-size: 60px; /* Larger size just for "M" */
}

        
      </style>

</head>
<body>
    <div class="box1">
        <div class="arrow-left"></div>
        <div class="arrow-left-block"></div>
        <!-- Adjusted size if needed -->
        <p><span class="big-m">M</span>enu</p>
        <p>FAST FOOD</p>
    <!-- Targeted for specific font size -->
        <div class="arrow-right"></div>
        <div class="arrow-right-block"></div>
    </div>
    
    
</body>
</html>
